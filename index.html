<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfysthetic</title>
    <style>
        /* Image variables - change these to your image filenames */
        :root {
            --big-image: "main/background.jpg";
            --small-image: "main/content.jpg";
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            padding: 25px;
            background-color: #f8f9fa;
            color: #333;
        }

        .hero-section {
            position: relative;
            height: 80vh;
            margin-bottom: 50px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 4rem;
            font-weight: bold;
        }

        .content-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .content-image {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .pre-order-btn {
            background-color: #5C6AC4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .pre-order-btn:hover {
            background-color: #4A55A2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(92, 106, 196, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(92, 106, 196, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(92, 106, 196, 0);
            }
        }

        .contact-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #5C6AC4;
            color: white;
            text-align: center;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .contact-section.visible {
            transform: translateY(0);
        }

        .contact-btn {
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #FF5252;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .hero-text {
                font-size: 2.5rem;
            }
            
            .content-image {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with Comfysthetic text overlay -->
    <section class="hero-section">
        <img src="main/background.jpg" alt="Background" class="hero-image">
        <div class="hero-text">Comfysthetic</div>
    </section>

    <!-- Content Section with image and button -->
    <section class="content-section">
        <img src="main/content.jpg" alt="Content" class="content-image">
        <button class="pre-order-btn">Pre-Order Now</button>
    </section>

    <!-- Contact Section (hidden until scrolled) -->
    <section class="contact-section" id="contactSection">
        <p>Would you like to contact us?</p>
        <button class="contact-btn" onclick="handleContact()">Contact Us</button>
    </section>

    <script>
        // Handle scroll to show contact section
        window.addEventListener('scroll', function() {
            const contactSection = document.getElementById('contactSection');
            if (window.scrollY > 300) {
                contactSection.classList.add('visible');
            } else {
                contactSection.classList.remove('visible');
            }
        });

        // Handle contact button click
        function handleContact() {
            alert("Actually no");
        }

        // Set image variables (you can change these values)
        const bigImage = "main/background.jpg";
        const smallImage = "main/content.jpg";
        
        // Update images dynamically
        document.querySelector('.hero-image').src = bigImage;
        document.querySelector('.content-image').src = smallImage;
    </script>
</body>
</html>
